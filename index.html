<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sebastian Baier" />
    <meta
      name="keywords"
      content="crypto, currency, fitness, ethereum, rowing, sport"
    />
    <title>Gymnasia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <img class="nav-gymnasia" src="./assets/img/Logo-1.svg" />
      </nav>

      <div class="main-header">
        <h1>Compete in virtual fitness competitions, earn rewards</h1>
        <!-- <a class="link-button get-started" href="#">Get Started</a> -->
      </div>
      <article class="sports-animation">
        <img src="./assets/animations/midnight_ miracle_Square.gif" />
        <p>Coming on 06/19/2020</p>
      </article>
    </header>
    <section class="how-it-works-section">
      <article class="how-it-works-animation">
        <h2 class="how-it-works">How it works?</h2>
        <img
          src="assets/animations/contract_animation_640x640_white.gif"
          alt="The participation workflow of gymnasia"
        />
      </article>
      <div class="participation-steps">
        <div class="step1">
          <img src="assets/img/newColor/wallet_black.png" alt="" />
          <p>1. Download & connect your crypto wallet</p>
        </div>
        <div class="step2">
          <img src="assets/img/newColor/eth_black.png" alt="" />
          <p>2. Add Eth to your wallet</p>
        </div>
        <div class="step3">
          <img src="assets/img/newColor/edit_black.png" alt="" />
          <p>3. Register for a challenge</p>
        </div>
        <div class="step4">
          <img src="assets/img/newColor/medal_black.png" alt="" />
          <p>4. Win the challenge</p>
        </div>
        <div class="step5">
          <img src="assets/img/newColor/cup_black.png" alt="" />
          <p>5. Claim your reward</p>
        </div>
      </div>
    </section>
  </body>
</html>
